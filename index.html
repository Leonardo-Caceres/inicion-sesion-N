<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <LINK REL=StyleSheet href="/css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header>
        <div>
            <img class="bg-none ms-5" src="https://1000marcas.net/wp-content/uploads/2020/01/Logo-Netflix.png"
                alt="logo">
        </div>
    </header>

    <main>
        <div class="d-flex justify-content-center">
            <div class="login-content bg-black p-5">
                <h2 class="text-light">Inicia sesión</h2>
                <form>
                    <div class="mb-3">
                        <input type="email" class="form-control bg-dark" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail o numero de telefono">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control bg-dark" id="exampleInputPassword1" placeholder="Ingrese su contraseña">
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Iniciar sesion</button>
                    <div class="form-check d-flex pt-2">
                        <input class="form-check-input p-2" type="checkbox" id="disabledFieldsetCheck" enabled>
                        <label class="form-check-label text-light ms-3" for="disabledFieldsetCheck"> Recuerdame?</label>
                        <a class="form-check-label text-light ms-3 d-flex justify-content-end w-100 text-decoration-none" href="https://www.google.com/" target="_blank"> Necesita ayuda?</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
